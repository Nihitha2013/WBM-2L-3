<!DOCTYPE html>
<html lang="en">
<head>
<style>
h1{
    text-decoration: overline;
    text-transform: capitalize;
    background-color: aqua;
}
h2{
    text-decoration: line-through;
    text-transform: uppercase;
    background-color: rgb(166, 247, 74);
}
h3{
    text-decoration: underline;
    text-transform: lowercase;
    background-color: rgb(145, 177, 238);
}
h4{
    text-decoration: underline overline;
    text-transform: none;
    background-color: blue;
}

</style>

</head>
<body>
<h1>codingal, here kids fall in love with coding</h1>
<h2>codingal</h2>
<h3>CODINGAL</h3>
<h4>CODINGAL</h4>

</body>
</html>
